    }

<input type="text" id="fname" onchange="myFunction()">
<script>
function myFunction() {
  var x = document.getElementById("fname");
  x.value = x.value.toUpperCase();
}
</script>
<img id="te" src="签名.png" onmouseover="o(this)" onmouseout="out(this)" onclick="click(this)">
<script>
    function o(obj) {

        obj.src="签名2.png";
    }
    function out(obj) {
        obj.style.backgroundColor="green";
        obj.innerHTML="啊啊啊啊"
    }
    function click(obj){
        obj.src="签名2.png";
    }
</script>
<div id="div">

    document.getElementById("div").addEventListener("click",sss);
    document.getElementById("div").addEventListener("click",ddd);

    }

        this.style.backgroundColor="red";
    }
</script>
